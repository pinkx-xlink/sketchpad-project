<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title"><h1>SketchBook Pro :)</h1></div>
    <!--CANVAS-->

    <div class="canvas" style="grid-template-columns: repeat(16, 1fr); 
    grid-template-rows: autorepeat(16, 1fr);">
    
    </div>

    <!--BUTTONS-->
    <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('gray')">Gray</button>
        <button>Rainbow Mode :D</button>
    </div>

    <!--CHANGE SIZE-->
    <div class="size">
        <input type="text" placeholer="Canvas Size?" value="16" onchange="changeSize(this.value)" />
        <button>Change Size :D</button>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
