<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Sketch Pad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title" align="center"><h1>SketchBook Pro :)</h1></div>

    <div class="content">

         <!--BUTTONS-->
         <div class="buttons">
            <div class="pens">
                <button class="black" onclick="changeColor('black')">Black</button>
                <button class="gray" onclick="changeColor('gray')">Gray</button>
            </div>
            <div class="special-fx">
                <button class="eraser" onclick="changeColor('white')">Eraser</button>
                <button class="rainbow" onclick="changeColor('random')">Rainbow Mode :D</button>
            </div>

             <!--CHANGE SIZE-->
        <div class="size">
            <input type="text" placeholer="Canvas Size?" value="16" onchange="changeSize(this.value)" />
            <button>Change Size :D</button>
        </div>
        </div>
        
        <!--CANVAS-->
        <div class="canvas" style="grid-template-columns: repeat(16, 1fr); 
        grid-template-rows: autorepeat(16, 1fr);">
        </div>

       

       

       
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
